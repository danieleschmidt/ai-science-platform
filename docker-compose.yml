version: '3.8'

services:
  ai-science-platform:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VERSION: ${VERSION:-latest}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD)}
    
    image: terragon/ai-science-platform:${VERSION:-latest}
    
    container_name: ai-science-platform
    
    restart: unless-stopped
    
    ports:
      - "8000:8000"
    
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORKERS=${WORKERS:-1}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///app/data/ai_science.db}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./cache:/app/cache
      - ./models:/app/models
    
    depends_on:
      - redis
      - postgres
    
    networks:
      - ai-science-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: ai-science-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-science-network
    command: redis-server --appendonly yes

  postgres:
    image: postgres:15-alpine
    container_name: ai-science-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ai_science}
      - POSTGRES_USER=${POSTGRES_USER:-ai_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-your-password-here}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ai-science-network

  nginx:
    image: nginx:alpine
    container_name: ai-science-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ai-science-platform
    networks:
      - ai-science-network

networks:
  ai-science-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data: